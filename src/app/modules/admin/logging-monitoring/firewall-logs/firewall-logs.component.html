<!-- Full Height Container -->
<div class="flex flex-auto flex-col w-full h-full p-3 sm:p-5">
    
    <!-- Optional Alert -->
    <div class="mb-4" *ngIf="showAlert">
        <fuse-alert
            class="mt-0 -mb-2"
            [appearance]="'outline'"
            [showIcon]="true"
            [type]="alert.type">
            {{alert.message}}
        </fuse-alert>
    </div>

    <!-- Header -->
    <div class="grid grid-cols-2 rounded-t-xl bg-primary-500">
        <div class="justify-self-start flex items-center">
            <div class="text-xl font-bold leading-none tracking-tight text-white pl-5">
                Firewall Logs
            </div>
        </div>
        <div class="justify-self-end m-2 mr-4">
            <button *ngIf="!loading" (click)="refreshTable()" matTooltip="Refresh"
                    class="px-2 pt-1 bg-white text-white rounded-md">
                <mat-icon class="text-primary">refresh</mat-icon>
            </button>
        </div>
    </div>

    <!-- Table Body -->
    <div class="bg-card rounded-b-2xl flex-auto overflow-auto">
        <div class="flex flex-col px-5 pt-4 pb-2 shadow bg-card h-full">
            <app-dynamic-table
                class="flex-auto"
                [data]="firewallLogs"
                [displayedColumns]="displayedColumns"
                [headerMapping]="headerMapping">
            </app-dynamic-table>
    
        </div>
    </div>

</div>
