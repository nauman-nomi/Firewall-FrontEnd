
<div class="flex flex-auto p-3 sm:p-5">
    <div class="flex flex-col flex-auto w-full">
        <div class="mb-8" *ngIf="showAlert">
            <fuse-alert
                class="mt-0 -mb-2"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="true"
                [type]="alert.type">
                {{alert.message}}
            </fuse-alert>
        </div>
        <div *ngIf="loading" class="flex justify-center items-center my-4">
            <mat-progress-bar mode="indeterminate" class="w-full"></mat-progress-bar>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-1 lg:grid-cols-1">  
            <div class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-2 rounded-t-xl bg-primary-500">
                <div class="justify-self-start flex items-center">
                    <div class="text-xl font-bold leading-none tracking-tight text-white pl-5"> Email Gateway Security</div>
                </div>
                
                <div class="justify-self-end m-2 mr-4">
                    <button *ngIf="!loading" (click)="refreshTable()" [disabled]="loading" class="px-1 pt-1 bg-white text-white rounded-3xl">
                        <mat-icon class="text-primary">refresh</mat-icon>
                    </button>
                    <button *ngIf="!loading" (click)="addEmailGW()" [disabled]="loading" class="px-1 ml-2 pt-1 bg-white text-white rounded-3xl">
                        <mat-icon class="text-primary">add</mat-icon>
                    </button>
                </div>
            </div>  
        </div>
        <div class="bg-card p-4 rounded-b-xl">
            <app-dynamic-table [data]="data" [displayedColumns]="displayedColumns" [headerMapping]="headerMapping " (editRow)="onEditRow($event)"></app-dynamic-table>    
        </div>

    </div>   
</div>
