<mat-dialog-content class="dialog-content">
    <div class="dialog-header bg-primary rounded-t-2xl p-2 px-4 flex justify-between items-center">
        <div class="text-xl font-semibold leading-none tracking-tight text-white">
            {{ data.title }}
        </div>
        <button mat-icon-button (click)="closeDialog()">
            <mat-icon class="text-white">close</mat-icon>
        </button>
    </div>

    <!-- Alert Message -->
    <fuse-alert *ngIf="showAlert" [type]="alert.type" [dismissible]="true" (dismissed)="showAlert = false">
        {{ alert.message }}
    </fuse-alert>

    <form [formGroup]="addGeoCountryForm" (ngSubmit)="onSubmit()" class="rounded-lg">
        <div class="dialog-body ">
            <div class="flex justify-center px-3">
                <mat-form-field appearance="standard" class="w-full">
                    <mat-label class="block font-semibold mb-1">Enter Country Code</mat-label>
                    <input matInput type="text" formControlName="country_code" placeholder="UN"/>
                    <small class="error" *ngIf="addGeoCountryForm.get('country_code')?.invalid && addGeoCountryForm.get('country_code')?.touched">
                        Invalid Country Code
                    </small>
                </mat-form-field>
            </div>
        </div>

        <div class="mt-2" align="end">
            <button type="submit" mat-flat-button class="fuse-mat-button-medium w-28" [color]="'primary'"
                [disabled]="addGeoCountryForm.invalid || addGeoCountryForm.hasError('nonUniqueSelection')">
                <span> Submit </span>
                <mat-progress-spinner class="ml-3" *ngIf="isSubmitting" [diameter]="24"
                    [mode]="'indeterminate'"></mat-progress-spinner>
            </button>
        </div>
    </form>


</mat-dialog-content>
